<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Iscrizione</title>
  </head>
  <body>
    <h1>Form di Iscrizione al corso</h1>
    <form>

      <fieldset>
        <legend><strong>Dati Anagrafici</strong></legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="inserisci nome" />
        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" placeholder="inserisci cognome" />
        <br /><br />
        <label for="ddn">Data di nascita</label>
        <input type="date" id="ddn" />
      </fieldset>

      <fieldset>
        <legend><strong>Istruzione</strong></legend>
        <p>Titolo di studio</p>
        <input type="checkbox" id="diploma" />
        <label for="diploma">Diploma scuola superiore</label><br />
        <input type="checkbox" id="lt" />
        <label for="lt">Laurea Triennale</label><br />
        <input type="checkbox" id="lm" />
        <label for="lm">Laurea Magistrale</label><br />
        <p>Area di studio</p>
        <select>
          <option>Scegli un opzione...</option>
          <option>Linguistica</option>
          <option>Scientifica</option>
          <option>Classica</option>
          <option>Commerciale o Economica</option>
        </select>
      </fieldset>

      <fieldset>
        <legend><strong>Documento</strong></legend>
        <p>Scegliere il documento da inserire</p>
        <input type="radio" />Doc. Identit√† <input type="radio" />Passaporto
        <input type="radio" />Patente<br /><br />
        <input type="file" />
      </fieldset>

      <fieldset>
        <legend><strong>Lettera di presentazione</strong></legend>
        <p>Scrivere qui</p>
        <textarea cols="40" rows="20" maxlength="400"></textarea>
      </fieldset>

      <button type="reset">Reset</button>
      <button type="submit">Invia</button>
    </form>
  </body>
</html>
