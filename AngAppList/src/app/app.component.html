<h1>Lista della spesa</h1>
<input type="text" name="new" #new>
<button (click)="aggiungiTask(new.value)">ADD</button>
<ul>
  <li *ngFor="let task of allTasks">{{task}}<button (click)="completato(task)">Completato</button></li>
</ul>
<h2>Completati</h2>
<ul>
  <li *ngFor="let completed of allCompleted" [ngStyle]="{'text-decoration':  'line-through'}">{{completed}}<button (click)="rimuoviTask(completed)">Remove</button></li>
</ul>
