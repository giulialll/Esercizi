<h1>Lista della spesa</h1>
<input type="text" name="new" #new>
<button (click)="aggiungiTask(new.value)">ADD</button>
<ul>
  <li *ngFor="let task of allTasks; let i = index">{{task}}<button (click)="completaTask(i)">Completato</button></li>
</ul>
<h2>Completati</h2>
<ul>
  <li *ngFor="let completed of allCompleted; let i = index" [ngStyle]="{'text-decoration':  'line-through'}">{{completed}}<button (click)="rimuoviTask(i)">Remove</button></li>
</ul>
